<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Usuarios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
            font-size: 2rem;
            font-weight: bold;
        }

        .content {
            max-width: 1000px;
            margin: 0 auto;
        }

        .table {
            margin-bottom: 40px;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: #007bff;
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            font-size: 0.9rem;
        }

        td {
            text-align: center;
            font-size: 0.95rem;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .btn-primary {
            display: block;
            width: 200px;
            margin: 20px auto;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .no-data {
            text-align: center;
            font-size: 1.2rem;
            margin: 20px 0;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Lista de Usuarios</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario['nombre'] }}</td>
                    <td>{{ usuario['email'] }}</td>
                    <td>{{ usuario['rol'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    {% if not usuarios %}
        <p class="no-data">No hay usuarios registrados.</p>
    {% endif %}

    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-primary">Volver al Panel</a>
</div>

</body>
</html>
