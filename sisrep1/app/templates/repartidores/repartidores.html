<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Repartidores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            background-color: #007bff;
            color: white; 
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Lista de Repartidores</h1>
    <ul>
        {% for repartidor in repartidores %}
            <li>
                <span>{{ repartidor[1] }}</span>  <!-- Nombre del repartidor -->
                <span>Calificaci칩n Promedio: {{ repartidor[2] if repartidor[2] else 'No disponible' }}</span>  <!-- Calificaci칩n promedio -->
                <a href="{{ url_for('calificaciones.ver_calificaciones', id_repartidor=repartidor[0]) }}">Ver Calificaci칩n</a>  <!-- Enlace para ver m치s detalles -->
            </li>
        {% endfor %}
    </ul>
</body>
</html>
